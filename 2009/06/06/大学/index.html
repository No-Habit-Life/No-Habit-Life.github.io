        <h3 id="山"><a href="#山" class="headerlink" title="山"></a>山</h3><p>不知是雨把群山洗净，还是水冲走了眼里的尘垢，走在路上，远山总那么清晰，苍翠尽显，让人怀疑是否一夜之间，一切的距离都发生了改变。</p>
<h3 id="下着雨"><a href="#下着雨" class="headerlink" title="下着雨"></a>下着雨</h3><p>晚上，下着雨，无事可做。其实，我只想出去走走，漫步在金色的灯光下，聆听雨的倾诉……</p>
<h3 id="走走停停"><a href="#走走停停" class="headerlink" title="走走停停"></a>走走停停</h3><p>昨天，左侧晦暗的走廊里，有幽灵出没……</p>
<p>今晚，瞥见影子在墙上跟随。</p>
<p>我在想，把影子留在那面我曾靠过的墙上，将来会怎样……</p>
